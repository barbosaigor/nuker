name: workflow

on:
  push:
    tags:
      - v*
    branches:
      - '*'
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.1'
      - name: Test
        run: make test